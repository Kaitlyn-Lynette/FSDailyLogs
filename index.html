
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Coding Logs at Sea</title>
</head>
<body>
    <div class="container">
    <div class="header-section">
        <div class="name-section">
            <h1 class="name">Kaitlyn Lynette</h1>
            <h2>My Coding Logs at Sea</h2>
        </div>
    </div>
    <div id="logs-section">    </div>
        <script type="text/javascript">
            $.getJSON("./combinedLogs.json", function (logs){
        //This of jQuery selects the div with the matching id
               var logsDiv = $("#logs-section");
        //For loop then loops through the logs 
                for(var i=0; i<logs.length;i++){
        //It then create a new div for each new log
                var date = logs[i].date
                var input = logs[i].input
                var newLogDiv= $("<div>" + date + "<br>" + input + "</div>" +"<br>" )
        //It then add this new div to the logs-section div
                logsDiv.append(newLogDiv)
                }
            })
        </script>
    </div>
</body>
</html>
